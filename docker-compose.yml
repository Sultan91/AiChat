version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - sqlite_data:/app/data
      - ./:/app:cached  # For development, remove in production
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=info
      - DATABASE_URL=sqlite+aiosqlite:////app/data/db.sqlite
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  sqlite_data: